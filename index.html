<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Browser Snake</title>
</head>
<body>
    <div id="scoreboard">
        <p style="color: white;">SCORE: 0</p>
        <p style="color: white;">HIGH SCORE: 0</p>
    </div>
    <div id="main">
        <div id="snake-head" class="snake-body">head</div>
        <div class="snake-body">body</div>
    </div>
    <div id="game-over-container">
        <div id="dark-background-overlay"></div>
        <p>GAME OVER</p>
        <p id="new-high-score"></p>
        <div>
            <button id="play-again-button">Play again</button>
        </div>
    </div>
</body>
</html>
