<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Browser Snake</title>
</head>
<body>
    <div id="game-start-container">
        <p>BROWSER SNAKE</p>
        <div>
            <button id="play-button">Play</button>
            <button id="settings-button">Settings</button>
        </div>
    </div>
    <div id="game-settings-container">
        <p>SETTINGS</p>
        <div>
            <button id="game-start-button">Back</button>
            <button id="reset-high-score-button">Reset High score</button>
            <label for="start-direction-select">Start direction</label>
            <select id="start-direction-select">
                <option selected value="left">Left</option>
                <option value="right">Right</option>
                <option value="up">Up</option>
                <option value="down">Down</option>
            </select>
            <label for="snake-animation-toggle">Snake animation</label>
            <input id="snake-animation-toggle" type="checkbox">
        </div>
    </div>
    <div id="scoreboard">
        <p>SCORE: 0</p>
        <div id="game-pause-button">
            <div></div>
            <div></div>
        </div>
        <p>HIGH SCORE: 0</p>
    </div>
    <div id="main">
        <div id="snake-head" class="snake-body snake-head-left">
            <div id="snake-left-eye" class="snake-left-eye-left">
                <div id="snake-left-eye-pupil" class="snake-left-eye-pupil-left"></div>
            </div>
            <div id="snake-right-eye" class="snake-right-eye-left">
                <div id="snake-right-eye-pupil" class="snake-right-eye-pupil-left"></div>
            </div>
        </div>
        <div class="snake-body snake-tail-right"></div>
    </div>
    <div id="game-paused-container">
        <div class="dark-background-overlay"></div>
        <p>GAME PAUSED</p>
        <div>
            <button class="back-game-start-button">Back</button>
            <button id="continue-game-button">Continue</button>
        </div>
    </div>
    <div id="game-over-container">
        <div class="dark-background-overlay"></div>
        <p>GAME OVER</p>
        <p id="new-high-score"></p>
        <div>
            <button class="back-game-start-button">Back</button>
            <button id="play-again-button">Play again</button>
        </div>
    </div>
</body>
</html>
